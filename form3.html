<!-- form3.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ISO 27001 – Результаты</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1 class="result">Результаты ISO 27001</h1>
  </header>

<section id="resultSection">
  <h2>Компания:</strong> <span id="companyName">—</span></h2>

  <!-- Круговой прогресс -->
  <div class="circle-wrapper">
    <!-- back‑трека -->
    <svg viewBox="0 0 120 120" class="circle">
      <circle cx="60" cy="60" r="54" class="bg" />
      <circle cx="60" cy="60" r="54" class="fg" id="circleFg" />
    </svg>
    <span id="percentText" class="percent-text">0%</span>
  </div>

  <h2>Да: <span id="count"></span> / <span id="total"></span></h2>
  <h2 id="resultText"></h2>
</section>

<h2>Рекомендации по улучшенxию</h2>
<div id="adviceGrid" class="advice-grid"></div>

<!-- модальное окно -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span id="modalClose" class="close">&times;</span>
    <h4 id="modalTitle"></h4>
    <p id="modalText"></p>
  </div>
</div>

  <button id="retryBtn">Пройти опрос заново</button>

  <script type="module" src="js/form3.js"></script>
</body>
</html>
