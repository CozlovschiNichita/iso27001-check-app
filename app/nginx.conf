events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstream серверы для CSS и статических файлов
    upstream css_server {
        server css-server:80;
    }

    upstream static_server {
        server static-server:80;
    }

    server {
        listen 80;
        server_name localhost;
				
        # Основные файлы приложения
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Проксирование запросов к CSS
        location /css/ {
            proxy_pass http://css_server/css/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Проксирование запросов к изображениям
        location /images/ {
            proxy_pass http://static_server/images/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Проксирование запросов к MP4
        location /MP4/ {
            proxy_pass http://static_server/MP4/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}