<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Категории ISO 27001 — OnlyFans</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script defer src="js/form2.js"></script>
</head>
<body class="dash">
  <header class="dash__header" id="navbar">
    <img src="images/logo.png" alt="logo" height="48">
    <h1>Категории контроля безопасности</h1>
  </header>

  <main class="dash__main">
    <!-- Сайдбар -->
    <nav class="dash__sidebar">
      <ul id="catMenu">
        <li class="cat-link active" data-category="A5">A.5&nbsp;—&nbsp;Политики</li>
        <li class="cat-link"        data-category="A6">A.6&nbsp;—&nbsp;Кадровые меры</li>
        <li class="cat-link"        data-category="A7">A.7&nbsp;—&nbsp;Физическая безопасность</li>
        <li class="cat-link"        data-category="A8">A.8&nbsp;—&nbsp;Управление активами</li>
        <li class="cat-link"        data-category="A9">A.9&nbsp;—&nbsp;Контроль доступа</li>
        <li class="cat-link"        data-category="A10">A.10&nbsp;—&nbsp;Криптография</li>
      </ul>
    </nav>

    <!-- Контент -->
    <section id="question-area" class="dash__content">
      <h3>Добро пожаловать!</h3>
      <p>Выберите категорию слева, чтобы начать оценку.</p>
    </section>
  </main>

  <!-- Модальное окно для советов -->
  <div id="adviceModal" class="modal hidden">
    <div class="modal__box">
      <span id="adviceModalClose" class="modal__close">&times;</span>
      <h3 id="adviceTitle">Совет</h3>
      <p id="adviceText">…</p>
    </div>
  </div>
  <script src="js/loadNavbar.js" defer></script>
</body>
</html>
